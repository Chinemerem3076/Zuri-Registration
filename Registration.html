<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" href="Registration.CSS">
</head>
<body>
    
    <form action="">
    <div class="container">
            <h1>Registration Page For Employee</h1>
            <p>Please fill in the form to Register</p>
        
        <hr>
        
            <label for="firstname">First Name:</label>
            <input type="text" name="firstname" id="firstname" placeholder="" required>
            <label for="lastname">Last Name:</label>
            <input type="text" name="lastname" id="lastname" required>
            <br>
            <label for="number">Phone Number:</label>
            <input type="number" name="number" id="number">
            <label for="email">Email:</label>
            <input type="email" name="email" id="email"  required>
            <br>
            <label for="dateofbirth">Date of Birth:</label>
            <input type="date" name="date" id="date" placeholder="Date of Birth" required>
            <label for="gender">Gender:</label>
            <input type="radio" name="gender" id="male" class="gender">Male
            <input type="radio" name="gender" id="female" class="gender">Female
            <br>
            <label for="color">Favourite Color:</label>
            <input type="color" name="color" id="color" required class="color">
            <label for="password">Password:</label>
            <input type="password" name="password" id="password" required>
        
        <p>
            By registering, you agree to our <a href="#">Terms & Condition</a>
        </p>
        <button type="submit">Register</button>
    </div>
    </form>

</body>
</html>
